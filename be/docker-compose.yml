version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: alumni_postgres
    environment:
      POSTGRES_DB: alumni_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: yourdad
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - alumni_network

  # .NET Backend API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: alumni_api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=postgres;Port=5432;Database=alumni_db;User Id=postgres;Password=yourdad;
      - JWT__Issuer=YourIssuer
      - JWT__Audience=YourAudience
      - JWT__Secret=your-super-secret-jwt-key-change-in-production
      - JWT__ExpiryInHours=24
    ports:
      - "5000:80"
      - "5001:443"
    depends_on:
      - postgres
    networks:
      - alumni_network
    volumes:
      - ./AlumniBackendApi:/app
      - /app/bin
      - /app/obj

volumes:
  postgres_data:

networks:
  alumni_network:
    driver: bridge
